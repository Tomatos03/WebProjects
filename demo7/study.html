<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo7</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="login-box">
        <h1>Please Login</h1>
        <form action="">
            <div class="login-item">
                <label class="text-white email">
                    <span>E</span>
                    <span>m</span>
                    <span>a</span>
                    <span>i</span>
                    <span>l</span>
                </label>
                <input type="text" class="in-email">
            </div>

            <div class="login-item">
                <div>
                    <label class="text-white password">
                        <span>P</span>
                        <span>a</span>
                        <span>s</span>
                        <span>s</span>
                        <span>w</span>
                        <span>o</span>
                        <span>r</span>
                        <span>d</span>
                    </label>
                </div>
                <div>
                    <input type="text" class="in-password">
                </div>
            </div>

            <button>Login</button>

            <div class="tip text-white">
                Don't have an account?
                <a href="www.baidu.com">Register</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
